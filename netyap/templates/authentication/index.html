<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>LDAP Authentication</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>
<body>
	<div class="form" align="center">
		<form class="form-container" action="login" method="post">
            {% csrf_token %}
			<div class="form-title"><h2>Sign In</h2></div>
			<div class="form-title">LDAP</div>
			<input class="form-field" type="text" name="username" /><br />
			<div class="form-title">Password</div>
			<input class="form-field" type="password" name="passwd" /><br />
			<div class="submit-container">
			<input class="submit-button" type="submit" value="Log In" />
			</div>
		</form>
        {{ logged }}
	</div>
</body>
