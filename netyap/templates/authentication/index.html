{% extends "base.html" %}

{% block title %}
    LDAPChat
{% endblock %}

{% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="margin-top: 20%;">
                    <center>
                        <h1 style="font-size: 70px;">LDAP Chat</h1>
                        <h2>A Chat Client without the hassles of registration.</h2>
                    </center>
                </div>
                <div class="col-md-6 well" style="margin-top: 20%;">
                    <center>
                    <h2>Sign In</h2>
                        <br>
                    </center>
                    <form action="login" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" id=username" placeholder="LDAP Username">
                                  </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="LDAP Password">
                              </div>
                            </div>
                        </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Remember Me
                            </label>
                          </div>
                        <center>
                          <button type="submit" class="btn btn-default" value="Log In">Submit</button>
                        </center>
                    </form>
                    Login Value: {{ logged }}
                </div>
            </div>
        </div>
{% endblock %}
